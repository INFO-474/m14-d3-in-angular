<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Module 14: Demo 1</title>

  <!-- Libraries -->
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/main.css"/>

  <!-- your script file -->
  <script src="js/BarChart.js"></script>
  <script src="js/app.js"></script>
</head>

<body>
    <div class="container" ng-app="myApp" id="app" ng-controller="MainController">
      <h1>Module 14 Demo 1</h1>
      <p>This demo demonstrates how use D3 and Angular together</p>
      <section id="sandbox">
        <form name="myForm" class="form-inline" novalidate>
          <!-- username -->
  					<label for="name">Name:</label>
            <div class="form-group">
  					  <input class="form-control" id="name" ng-model="newPerson" required>
  				  </div>
            <label for="concerts">Concerts:</label>
            <div class="form-group">
  					  <input class="form-control" type="number" id="concerts" ng-model="newConcerts" required>
  				  </div>
            <!-- Submit button -->
    				<div class="form-group">
    					<button  ng-disabled="myForm.$invalid" ng-click="addPerson()" type="submit" class="btn btn-primary">Add Person</button>
    				</div>
        </form>
        <!-- bar-chart directive to show data -->
        <bar-chart></bar-chart>
      </section>
  </body>
</html>
